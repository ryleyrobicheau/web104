<body>

  
where do you want to see the weather? 
<input type="text" id="city">
<button onclick="getWeather()">click</button>

<div id="currentWeather"></div>
  <script>

  function getWeather(){
    let key = "?key=4826dd554cb148fbbb7213952221511";
    let city = document.getElementById("city").value;
    let url = "https://api.weatherapi.com/v1/current.json" + key + "&q=" + city + "&aqi=no";
    
    let response = fetch(url)

    .then(response => response.json()
    ).then((data) => {
      
      //getting the data and looking for variable names
      // console.log(data);
      let currentWeather = data.current.temp_c
      let element = document.createElement("p")
      element.innerHTML = "The current weather is" + currentWeather + "C"
      document.getElementById("currentWeather").appendChild(element);

       })
  }
      
 
    </script>

</body>
